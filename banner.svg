<circle cx="408" cy="42" r="2" fill="#6366f1" opacity="0.04"/>
<circle cx="512" cy="58" r="3" fill="#6366f1" opacity="0.05"/>
<circle cx="616" cy="74" r="1" fill="#6366f1" opacity="0.06"/>
<circle cx="720" cy="90" r="2" fill="#6366f1" opacity="0.07"/>
<circle cx="824" cy="106" r="3" fill="#6366f1" opacity="0.03"/>
<circle cx="928" cy="22" r="1" fill="#6366f1" opacity="0.04"/>
<circle cx="232" cy="38" r="2" fill="#6366f1" opacity="0.05"/>
<circle cx="336" cy="54" r="3" fill="#6366f1" opacity="0.06"/>
<circle cx="440" cy="70" r="1" fill="#6366f1" opacity="0.07"/>
<circle cx="544" cy="86" r="2" fill="#6366f1" opacity="0.03"/>
<circle cx="648" cy="102" r="3" fill="#6366f1" opacity="0.04"/>


  <!-- Accent line -->
  <line x1="0" y1="118" x2="1200" y2="118" stroke="url(#line)" stroke-width="2"/>

