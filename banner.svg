      <line x1="15" y1="0" x2="15" y2="50" stroke="currentColor" stroke-width="1.5"/>
      <line x1="20" y1="12" x2="45" y2="12" stroke="currentColor" stroke-width="2"/>
      <line x1="20" y1="22" x2="50" y2="22" stroke="currentColor" stroke-width="2"/>
      <line x1="20" y1="32" x2="38" y2="32" stroke="currentColor" stroke-width="2"/>
      <line x1="20" y1="42" x2="48" y2="42" stroke="currentColor" stroke-width="2"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="52" font-family="system-ui,-apple-system,Segoe UI,sans-serif" font-size="32" font-weight="700" fill="#e6edf3" text-anchor="middle" letter-spacing="1">Doom Emacs Setup</text>

  <!-- Subtitle -->
  <text x="600" y="78" font-family="system-ui,-apple-system,Segoe UI,sans-serif" font-size="14" fill="#8b949e" text-anchor="middle" letter-spacing="0.5">Personal Doom Emacs configuration</text>
